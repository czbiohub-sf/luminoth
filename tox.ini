[tox]
envlist = py{36,37,38}-{linux,macos,windows}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
commands = 
    check-manifest
    flake8 luminoth
    pip install -e .
    coverage run -m unittest discover -s luminoth -p "*_test.py"
    codecov -e TOXENV
deps = 
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest  # https://docs.pytest.org/en/latest/contents.html
    tensorflow
    flake8
    codecov
    check-manifest
    tensorflow
